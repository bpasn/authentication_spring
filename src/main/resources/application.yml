app:
  name: spring_boot_authentication
  MOUNT_PATH: src/main/resources/storage
server:
  port: 8888
spring:
  # web:
  #    resources:
  #       static-locations: classpath:/storage/,classpath:/categories/
  mvc:
    static-path-pattern: /**
    # view:
    #   prefix: /WEB-INF/
      # suffix: .jsp
#  data:
#    mongodb:
#      uri: mongodb://spring_user:1234@localhost:27018/spring_db
#      database: spring_db
#    autoconfigure:
#      exclude: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
  datasource:
    url: jdbc:mysql://localhost:3300/spring_db?useSSL=false
    username: admin
    password: 1234
    initialize: false
    initialSize: 0
    timeBetweenEvictionRunsMillis: 5000
    minEvictableIdleTimeMillis: 5000
    minIdle: 0
    driverClassName: com.mysql.cj.jdbc.Driver
    
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
        # dialect: org.hibernate.dialect.MySQLDialect
        hbm2ddl:
          auto: update # when start u need to create table u can change the value as an create or update 
    hibernate:
      ddl-auto: update
      naming_strategy: org.hibernate.cfg.DefaultNamingStrategy
  sql:
    init:
      continue-on-error: true
logging:
  file: 
    name: src/main/resources/storage/logger/application-debug.log
  pattern:
    console: "%d %-5level %logger : %msg%n"
    file: "%d %-5level : %msg%n"
  level:
    root: INFO
    org:
      springframework:
        web: ERROR
      hibernate: ERROR
    com:
      howtodoinjava: INFO
      demo:
        aop: INFO
    
